<ul class="nav navbar-nav navbar-right">
  {% if user.is_authenticated %}
      <li>JunkUser: {{ user.get_username }}</li>
      <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
  {% else %}
      <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
  {% endif %} 

</ul>
